<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
</head>
<body>
    <script>
        fetch('index.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('❌ index.html failed to load: ' + response.status);
                }
                return response.text();
            })
            .then(html => {
                document.write('<h2>✅ index.html loaded successfully</h2>');
            })
            .catch(error => {
                document.write('<h2>' + error.message + '</h2>');
            });
    </script>
</body>
</html>
